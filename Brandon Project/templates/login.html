{% extends 'bases.html' %}
{% block content%}
	<br>
		<div class="w3-card-4 w3-animate-top w3-round-xlarge" style="width:40%;margin:auto">
			<div class="w3-container w3-black">
				<h3>LOGIN</h3>
			</div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages%}
						<div class="w3-panel w3-orange"> {{ message }} </div>
					{% endfor %}
				{% endif%}
			{% endwith%}
			
			<form action="/login" method="post">
				<div class="w3-container w3-padding">
					<label><b>USERNAME</b></label>
					<input type="text" name="username" class="w3-input">
					<label><b>PASSWORD</b></label>
					<input type="password" name="password" class="w3-input">
					<br>
					<input type="submit" value="LOGIN" class="w3-button w3-green w3-right">
					<br><br>
				</div>
			</form>
		</div>
        <form action="/register" method="post">
            <div class="w3-container w3-padding">
                <br>
                <input type="submit" value="Register" class="w3-button w3-green w3-right">
                <br><br>
            </div>
        </form>
        <br>

{% endblock%}
